<div class="contentList" [ngStyle]="{'margin': '30px '  }">

    <div>
            <h2>{{content.title}}</h2>
            <p>{{content.description}}</p>
            <p>Creator: {{content.creator}}</p>
            <img  *ngIf="content.imgURL" (click)="clickEvent()" src='{{content.imgURL}}'>
            <p *ngIf="content.type" > Type: {{content.type}}</p>
            <p *ngIf="content.tags && content.tags.length > 0"> Tag: {{content.tags}}</p>
    </div>
</div>
